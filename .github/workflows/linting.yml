name: linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Check-out code
        uses: actions/checkout@v3

      - name: Install deps
        run: npm install

      - name: Check linting
        run: npm run lint
