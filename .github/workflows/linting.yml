name: linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Check-out code
        uses: actions/checkout@v1

      - name: Install deps
        run: npm install

      - name: Check linting
        run: npm run lint
